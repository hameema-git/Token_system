<!DOCTYPE html>
<html>
<head>
    <title>Now Serving ‚Äì ChocoBrownie</title>

    <!-- Auto-refresh every 5 seconds -->
    <meta http-equiv="refresh" content="5">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f8f8;
            padding-top: 60px;
        }

        .box {
            background: white;
            width: 380px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .label {
            font-size: 22px;
            color: #555;
        }

        .value {
            font-size: 52px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
        }

        .info {
            font-size: 18px;
            margin-top: 20px;
            color: #777;
        }
    </style>

    <!-- Load API -->
    <script type="module">
        import { apiGet } from "./js/api.v2.js?v=2";

        window.loadStatus = async function () {
            try {
                const status = await apiGet({ action: "getstatus" });

                document.getElementById("current").innerText =
                    status.currentToken ?? "-";

                document.getElementById("last").innerText =
                    status.lastTokenIssued ?? "-";

                document.getElementById("queue").innerText =
                    status.queueLength ?? "0";

                document.getElementById("session").innerText =
                    status.session_id ?? "-";
            } catch (err) {
                console.error("Error:", err);
            }
        };

        window.onload = loadStatus;
    </script>
</head>

<body>

<h1>üç´ ChocoBrownie</h1>

<div class="box">
    <div class="label">NOW SERVING</div>
    <div id="current" class="value">-</div>

    <div class="label">LAST TOKEN ISSUED</div>
    <div id="last" class="value">-</div>

    <div class="label">PEOPLE IN QUEUE</div>
    <div id="queue" class="value">-</div>

    <div class="info">
        Session: <span id="session">-</span>
    </div>
</div>

</body>
</html>
