<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>

    <!-- Load API -->
    <script type="module">
        import { apiGet, apiPost } from "./js/api.v2.js?v=3";
        window.apiGet = apiGet;
        window.apiPost = apiPost;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }
        th {
            background: #ddd;
        }
        .btn {
            padding: 8px 12px;
            cursor: pointer;
            background: #0275d8;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn-danger {
            background: #d9534f;
        }
        .small-items {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>

<h1>üç´ Staff Dashboard</h1>

<button class="btn" onclick="startSession()">Start New Session</button>

<h2>Token Controls</h2>
<button class="btn" onclick="nextToken()">Next Token</button>
<button class="btn" onclick="setToken()">Set Token</button>

<h2>Orders (Current Session)</h2>

<table id="ordersTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Token</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
// ---------------------------------------
// LOAD ORDERS
// ---------------------------------------
window.onload = loadOrders;

async function loadOrders() {
    try {
        const orders = await apiGet({ action: "getorders" });

        const table = document.querySelector("#ordersTable tbody");
        table.innerHTML = "";

        orders.forEach((order, index) => {

            // ‚≠ê Assign actual Google Sheet row index (header = row 1)
            order.rowIndex = index + 2;

            let items = [];
            try { items = JSON.parse(order.items_json); } catch {}

            const displayItems = items
                .map(i => `${i.name} (x${i.qty}) ‚Äì ‚Çπ${i.qty * i.price}`)
                .join("<br>");

            table.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.phone}</td>
                    <td class="small-items">${displayItems}</td>
                    <td>‚Çπ${order.total}</td>
                    <td>${order.status}</td>
                    <td>${order.token || "-"}</td>
                    <td>
                        ${
                            order.status === "pending"
                                ? `<button class="btn btn-danger" onclick="approveOrder(${order.rowIndex})">Approve</button>`
                                : "‚úî"
                        }
                    </td>
                </tr>
            `;
        });

    } catch (err) {
        console.error(err);
        alert("Failed to load orders");
    }
}

// ---------------------------------------
// APPROVE ORDER (NO PASSWORD NEEDED)
// ---------------------------------------
async function approveOrder(rowIndex) {
    const res = await apiPost({
        action: "approveorder",
        rowIndex: rowIndex
    });

    if (res.error) {
        alert("Error: " + res.error);
        return;
    }

    alert("Assigned Token: " + res.token);
    loadOrders();
}

// ---------------------------------------
// START NEW SESSION
// ---------------------------------------
async function startSession() {
    const res = await apiPost({
        action: "newsession"
    });

    alert("New Session: " + res.session_id);
    loadOrders();
}

// ---------------------------------------
// TOKEN CONTROLS
// ---------------------------------------
async function nextToken() {
    const res = await apiPost({
        action: "updatetoken",
        action2: "next"
    });

    alert("Now Serving: " + res.currentToken);
}

async function setToken() {
    const num = prompt("Enter token number:");
    if (!num) return;

    const res = await apiPost({
        action: "updatetoken",
        action2: "set",
        value: num
    });

    alert("Token Set: " + res.currentToken);
}
</script>

</body>
</html>
